<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://java.sun.com/jsf/composite">

<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
</head>

<body>
<form action="#" th:action="@{/url}" th:object="${url}" method="post">
<div class="form-style-2">
    <div class="form-style-2-heading">Click.me</div>
    <form>
        <label for="long_url"><span>Long URL <span class="required">*</span></span>
            <input type="url"   class="input-field" name="long_url" value="" th:value="${long_url}" id="long_url"
                   oninvalid="alert('Please enter valid URL');"
                   title="Please enter valid URL"/>
            <td th:if="${#fields.hasErrors('long_url')}" th:errors="*{long_url}"
            ></td>
        </label>
        <div id="block_container">
            <div>
                <label for="short_url"><span>Short URL</span>
                <input type="text" class="input-field" name="short_url" value="" th:value="${short_url}" id="short_url"
                           placeholder="Optional" pattern= "^[a-zA-Z0-9\.\-]*" title="Please use following characters: [A-Z, a-Z, -, .]"
                           oninvalid="alert('Please use following characters: [A-Z, a-Z, -, .]');"/>
            </div>
            <div class="alert"
                    <td th:if="${#fields.hasErrors('short_url')}" th:errors="*{short_url}"></td>
            </div>
        </div>

        </label>

        <label>
            <span> </span><input type="submit" value="Shorten" />
            <input type="reset" value="Reset" />
        </label>
    </form>
</div>
</form>
</body>
</html>
